    <section id="prices">
      <div class="cont">
        <div class="wrap">
          <div class="block">
            <h2>Конструирование</h2>
            <div class="emblems">
              <img src="img/lego.svg" alt="Lego">
              <img src="img/mouldking.jpg" alt="Mould King">
              <img src="img/xiaomi.svg" alt="Xiaomi">
            </div>
            <p>Раскрываем тайны машин и механизмов, а также углубляем свои познания в физике. Собирая всё более сложные модели (в том числе, ра&shy;ди&shy;о&shy;управ&shy;ля&shy;емые), ваш ребёнок узна&shy;ет об устройстве окружающей его техники.</p>
            <p>Хочется взяться за масштабный проет? Без проблем: сборку модели можно растянуть и на несколько занятий (деталей хватит на всех).</p>
            <h3>Стоимость занятий</h3>
            <ul>
              <li>ознакомительное занятие &ndash; бесплатно</li>
              <li>разовое занятие (полтора часа) &ndash; 750&nbsp;&#8381;</li>
              <li>пошаговый курс (24 занятия + курсовой проект) &ndash; 10000&nbsp;&#8381;</li>
            </ul>
          </div>
          <div class="block">
            <h2>Моделирование</h2>
            <div class="emblems">
              <img src="img/invention.svg" alt="Lamp">
            </div>
            <p>Собираем и разбираем устройство исторически достоверных моделей ма&shy;шин, оставивших след в истории. Каждое занятие &ndash; это экскурс в&nbsp;историю техники с объяснением кон&shy;струк&shy;тор&shy;ских решений буквально &laquo;на пальцах&raquo;.</p>
            <p>Рекомендуемый возраст &ndash; 10 лет.</p>
            <h3>Стоимость занятий</h3>
            <ul>
              <li>разовое занятие (полтора часа) &ndash; 750&nbsp;&#8381;</li>
              <li>экскурсии в технические музеи (в мини-группах) &ndash; <a href="tel:+79592754219">уточняйте</a></li>
            </ul>
          </div>
          <div class="block">
            <h2>Lego-робототехника</h2>
            <img class="emblem" src="img/wedo.png" alt="Lego WeDo">
            <p>Забавная робототехника для самых маленьких. Симпатичные кибер-зве&shy;руш&shy;ки и действующие модели различных механизмов наверняка за&shy;ин&shy;те&shy;ре&shy;су&shy;ют ваших юных инженеров и по&shy;зна&shy;ко&shy;мят их с основными принципами механики и&nbsp;программирования.</p>
            <p>Рекомендуемый возраст: 7 лет.</p>
            <h3>Стоимость занятий</h3>
            <ul>
              <li>ознакомительное занятие &ndash; бесплатно</li>
              <li>разовое занятие (полтора часа) &ndash; 750&nbsp;&#8381;</li>
              <li>индивидуальное занятие &ndash; <a href="tel:+79592754219">позвонить</a></li>
            </ul>
          </div>
          <div class="block">
            <h2>Робототехника</h2>
            <img class="emblem" src="img/mindstorms.svg" alt="Lego Mindstorms">
            <p>Чтобы управлять роботом, &laquo;нужно думать, как робот, чувствовать, как ро&shy;бот и даже стать роботом&raquo; (последнее, впрочем, не&shy;обя&shy;за&shy;тель&shy;но). Кон&shy;струи&shy;руем, про&shy;грам&shy;ми&shy;ру&shy;ем и тут же смотрим, что получилось.</p>
            <p>Для начала занятий никакой предварительной подготовки не нужно &ndash; во&nbsp;всём несложно разобраться в процессе обучения.</p>
